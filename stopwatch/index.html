<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stopwatch</title>
  </head>
  <!--  -->
  <body class="font-mono relative">
    <div
      class="flex justify-center items-center h-screen bg-gradient-to-r from-[#9890e3] to-[#38f9d7]"
    >
      <div
        class="flex flex-col justify-center items-center bg-black bg-opacity-40 w-auto rounded-xl p-8"
      >
        <h1 class="text-6xl text-white font-bold">Stopwatch</h1>
        <p class="p-6 text-white">
          <span class="minutes text-5xl">00</span><span class="text-5xl">:</span
          ><span class="seconds text-5xl">00</span
          ><span class="text-5xl">:</span><span class="tens text-5xl">00</span>
        </p>
        <div class="flex justify-around">
          <button
            class="start bg-white p-2 w-20 rounded-xl border border-black m-4 hover:bg-black hover:text-white hover:border-white ease-in duration-150"
          >
            Start
          </button>
          <button
            class="stop bg-white p-2 w-20 rounded-xl border border-black m-4 hover:bg-black hover:text-white hover:border-white ease-in duration-150"
          >
            Stop
          </button>
          <button
            class="reset bg-white p-2 w-20 rounded-xl border border-black m-4 hover:bg-black hover:text-white hover:border-white ease-in duration-150"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <p class="fixed  bottom-0 w-full text-center bg-black bg-opacity-85 text-white">
      Made by
      <a class="text-cyan-500" href="https://twitter.com/2xprathamesh"
        >prathamesh</a
      >
    </p>
    <script src="/script.js"></script>
  </body>
</html>
